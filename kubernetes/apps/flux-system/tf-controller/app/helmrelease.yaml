---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tf-controller
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: tf-controller
      version: 0.15.1
      sourceRef:
        kind: HelmRepository
        name: tf-controller
        namespace: flux-system
      interval: 30m
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    installCRDs: true
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 1m

    runner:
      image:
        repository: ghcr.io/arthurgeek/tf-runner-bitwarden
        tag: main@sha256:e4cc7c2d5b02a5fb5dd2ae63a6d2db8aa4e87e1ea026d4bf6842facc4cc6e438

    resources:
      requests:
        cpu: 10m
        memory: 145M
      limits:
        memory: 376M
