---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: downloads-gateway
  namespace: vpn
spec:
  interval: 30m
  chart:
    spec:
      chart: pod-gateway
      version: 6.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/bjw-s/pod-gateway
      # TODO: change to a release once a new version is released
      tag: dev@sha256:cb3644a1e8a42b00537c8f9a265bb708a7d43b3382d82f40174bba5eea036449

    DNS: 172.16.1.1

    addons:
      vpn:
        enabled: true
        type: gluetun
        gluetun:
          image:
            repository: ghcr.io/qdm12/gluetun
            tag: v3.35.0
        env:
          - name: VPN_SERVICE_PROVIDER
            value: nordvpn
          - name: VPN_TYPE
            value: wireguard
          - name: VPN_INTERFACE
            value: wg0
          - name: FIREWALL
            value: "off"
          - name: DOT
            value: "off"
          - name: WIREGUARD_PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: downloads-gateway-secret
                key: WIREGUARD_PRIVATE_KEY
          - name: SERVER_HOSTNAMES
            valueFrom:
              secretKeyRef:
                name: downloads-gateway-secret
                key: SERVER_HOSTNAMES
        resources:
          requests:
            cpu: 10m
            memory: 78M
          limits:
            memory: 128M
        securityContext:
          capabilities:
            add:
              - NET_ADMIN

      netshoot:
        enabled: true
        resources:
          requests:
            cpu: 10m
            memory: 10M
          limits:
            memory: 65M

    podAnnotations:
      reloader.stakater.com/auto: "true"

    routed_namespaces:
      - downloads

    settings:
      NOT_ROUTED_TO_GATEWAY_CIDRS: 10.0.0.0/8 192.168.0.0/16
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_INTERFACE: wg0
      VPN_LOCAL_CIDRS: 10.0.0.0/8 192.168.0.0/16
      VPN_TRAFFIC_PORT: "51820"
      VXLAN_ID: 43
      VXLAN_IP_NETWORK: 172.16.1

    webhook:
      gatewayAnnotation: setGateway
      gatewayDefault: false
      gatewayLabel: setGateway
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.9.0@sha256:4e169da5af107a9c6c784d3e03c89da07fad45f18358ab5b7177662df12d955a
