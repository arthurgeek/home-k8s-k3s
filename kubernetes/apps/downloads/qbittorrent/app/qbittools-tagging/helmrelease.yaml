---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbittools-tagging
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: qbittorrent

  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "@hourly"

    restartPolicy: OnFailure

    image:
      repository: ghcr.io/buroa/qbittools
      tag: v0.11.0@sha256:b7b867a87257a5add56824d0a0c2f3c3bd2c77f9253859561be3eb7cdcb5bc1b

    args:
      - tagging
      - --not-working
      - --unregistered
      - --added-on
      - --last-activity
      - --tracker-down
      - -s
      - qbittorrent.downloads.svc.cluster.local
      - -p
      - "8080"

    service:
      main:
        enabled: false

    podSecurityContext:
      runAsUser: 1030
      runAsGroup: 100

    podAnnotations:
      setGateway: "true"

    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 500Mi
