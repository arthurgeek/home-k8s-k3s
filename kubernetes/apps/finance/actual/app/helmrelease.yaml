---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: actual
  namespace: finance
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/actualbudget/actual-server
      tag: 23.8.1
    env:
      TZ: ${TIMEZONE}
    envFrom:
      - secretRef:
          name: actual-secret
    nameOverride: actual
    service:
      main:
        ports:
          http:
            port: 5006
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/icon: solar:chat-round-money-linear
        hosts:
          - host: &host "actual.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        size: 100Mi

    resources:
      requests:
        cpu: 10m
        memory: 50M
      limits:
        memory: 164M
